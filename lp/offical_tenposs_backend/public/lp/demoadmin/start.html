<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>グローバル</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" >
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body class="skin-black">
    <header class="header">
        <a href="global.html" class="logo">
            <center>
                <img src="images/logo.png" alt="" class="logo-pc">
                <img src="images/logo-m.png" alt="" class="logo-m">
            </center>
        </a>
        <nav class="navbar navbar-static-top" role="navigation">
        </nav>
    </header>

    <!-- Modal -->
    <div class="modal fade" id="memberModal" tabindex="-1" role="dialog" aria-labelledby="memberModalLabel" aria-hidden="true">
        <div class="modal-dialog start-1">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                    </button>
                     <h4 class="modal-title" id="memberModalLabel">プッシュ通知</h4>
                </div>
                <div class="modal-body">
                    <form class="form-start-1" action="start-2.html">
                        <div class="form-group">
                            <label for="exampleInputEmail1">フォトギャラリー</label>
                            <input type="text" class="form-control" id="" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="">タイトル</label>
                            <input type="text" class="form-control" id="" placeholder="">
                        </div>
                        <center>
                            <div class="checkbox">
                                <input id="checkbox-re" class="checkbox-remember" name="checkbox-re" type="checkbox">
                                <label for="checkbox-re" class="checkbox-remember-label"></label>
                                <span><a href="">お気軽にお問</a> 写真を確認する</span>
                            </div>
                            <button type="submit" class="btn btn-primary">承認管理</button>
                        </center>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#memberModal').modal('show');
        });
    </script>
</body>
</html>
